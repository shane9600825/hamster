<!DOCTYPE html>
<html>
<head>
    <title>餵食控制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="time"], input[type="range"], button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>餵食控制</h1>
    
    <div class="input-container">
        <label for="authToken">Auth Token:</label>
        <input type="text" id="authToken" placeholder="輸入你的Auth Token">
    </div>
    
    <div class="input-container">
        <label for="feedingTime">餵食時間:</label>
        <input type="time" id="feedingTime">
    </div>
    
    <div class="input-container">
        <label for="feedingDelay">多久後餵食 (分鐘):</label>
        <input type="range" id="feedingDelay" min="1" max="60" value="5">
        <span id="feedingDelayValue">5</span> 分鐘
    </div>
    
    <div>
        <button onclick="connectAndScheduleFeeding()">安排餵食</button>
        <button onclick="connectAndFeedNow()">立即餵食</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/blynk-library/blynk.js"></script>
    <script>
        var blynk;

        function connectToBlynk() {
            var authToken = document.getElementById("authToken").value;
            blynk = new Blynk.Blynk(authToken);
        }

        function connectAndScheduleFeeding() {
            connectToBlynk();
            scheduleFeeding();
        }

        function connectAndFeedNow() {
            connectToBlynk();
            feedNow();
        }

        function scheduleFeeding() {
            var feedingTime = document.getElementById("feedingTime").value;
            var feedingDelay = document.getElementById("feedingDelay").value;

            if (blynk) {
                blynk.virtualWrite(1, feedingTime);
                blynk.virtualWrite(2, feedingDelay);
            } else {
                console.error("請先連接到Blynk");
            }
        }

        function feedNow() {
            if (blynk) {
                blynk.virtualWrite(4, 1); // 将虚拟引脚设置为V4
            } else {
                console.error("請先連接到Blynk");
            }
        }

        document.getElementById("feedingDelay").addEventListener("input", function() {
            document.getElementById("feedingDelayValue").textContent = this.value;
            if (blynk) {
                blynk.virtualWrite(2, this.value); // 將滑桿的值發送到V2
            }
        });
    </script>
</body>
</html>
