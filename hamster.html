<!DOCTYPE html>
<html>
<head>
    <title>餵食控制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f7f7f7;
        }
        .input-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="range"], button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .range-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .range-container span {
            margin-left: 10px;
            font-size: 1.2em;
            width: 60px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>餵食控制</h1>
    
    <div class="input-container">
        <label for="authToken">Auth Token:</label>
        <input type="text" id="authToken" placeholder="CRbcOydyHiTOJTJNBd3kA4XQn2EBjCoP">
    </div>
    
    <div class="input-container">
        <label for="feedingTime">餵食時間 (毫秒):</label>
        <div class="range-container">
            <input type="range" id="feedingTime" min="0" max="2500" value="60000" oninput="updateFeedingTimeValue(this.value)">
            <span id="feedingTimeValue">60000</span> 毫秒
        </div>
    </div>
    
    <div class="input-container">
        <label for="feedingDelay">多久後餵食 (分鐘):</label>
        <div class="range-container">
            <input type="range" id="feedingDelay" min="0" max="60" value="5" oninput="updateFeedingDelayValue(this.value)">
            <span id="feedingDelayValue">5</span> 分鐘
        </div>
    </div>
    
    <div>
        <button onclick="connectAndFeedNow()">立即餵食</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/blynk-library/blynk.js"></script>
    <script>
        var blynk;

        function connectToBlynk() {
            var authToken = document.getElementById("authToken").value;
            blynk = new Blynk.Blynk(authToken);
        }

        function connectAndFeedNow() {
            connectToBlynk();
            feedNow();
        }

        function feedNow() {
            if (blynk) {
                blynk.virtualWrite(4, 1); // 将虚拟引脚设置为V4
            } else {
                console.error("請先連接到Blynk");
            }
        }

        function updateFeedingTimeValue(value) {
            document.getElementById("feedingTimeValue").textContent = value;
            if (blynk) {
                blynk.virtualWrite(5, value); // 将滑桿的值发送到V5
            }
        }

        function updateFeedingDelayValue(value) {
            document.getElementById("feedingDelayValue").textContent = value;
            if (blynk) {
                blynk.virtualWrite(2, value); // 将滑桿的值发送到V2
            }
        }
    </script>
</body>
</html>
